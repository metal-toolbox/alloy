app_kind: outofband
collector_outofband:
  # routines to spawn to collect oob inventory
  concurrency: 5
# stdout OR serverService (https://github.com/metal-toolbox/hollow-serverservice)
#inventory_publisher: stdout
inventory_publisher: serverService
# csv OR serverService
asset_getter: serverService
serverService:
  endpoint: http://localhost:8080
  authToken: 
  concurrency: 10
    # these client scopes are agreed on with the OIDC provider.
    client_scopes:
      - read:server
		  - read:server-component-types
		  - read:server:credentials
		  - create:server:component
		  - create:server:attributes
		  - create:server:versioned-attributes
		  - update:server:component
		  - update:server:attributes
